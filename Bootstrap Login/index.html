<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Sample</title>
</head>
<body>
    <div class="wrapper">

                <div class="col-md-6 side-image">

	`	    <div class="text2">
		        
			<h1>Raj Dev</h1>
                    </div>
                </div>

                        <div class="input-field">

                        </div>
                     </div>
                </div>
            </div>
        </div>
